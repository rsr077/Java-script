<!DOCTYPE html>
<html>
  <head>
    <title> DOM Projects</title>
  </head>
  <body>

    <p>Youtube Suscribe Button</p>
    <button onclick="
    Subscribe();
    "class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order"class="js-cost-input" onkeydown="
    handleCostKeydown(event);
    
    ">
    <button onclick="CalculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
  function handleCostKeydown(){
    console.log(event.key );
    if (event.key ==='Enter'){
      CalculateTotal();
  }
}

   function CalculateTotal(){
    const inputElement =document.querySelector('.js-cost-input');

   let  cost =Number(inputElement.value);
   console.log(cost);
   console.log(cost);

    if(cost < 40){
      cost = cost + 10;
    }
    document.querySelector('.js-total-cost')
    .innerHTML =`$${cost}`;
   }

function Subscribe(){

  const buttonElement   = document.querySelector('.js-subscribe-button');
    
    if (buttonElement.innerText === 'Suscribe') {
      buttonElement.innerHTML = 'Suscribed';
    }else {
      buttonElement.innerHTML = 'Suscribe';}
}
      
    </script>
  </body>
</html>
